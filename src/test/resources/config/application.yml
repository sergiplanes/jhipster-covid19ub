eureka:
  client:
    enabled: false
  instance:
    appname: COVID19UB
    instanceId: COVID19UB:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: COVID19UB
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    mongodb:
      host: localhost
      port: 0
      database: COVID19UB
    elasticsearch:
      properties:
        path:
          home: target/elasticsearch
        # See https://github.com/jhipster/generator-jhipster/issues/10302
        node:
          max_local_storage_nodes: 2
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: covid-19-ub-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: covid-19-ub-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'covid19UbApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: YzA1ZTcxN2NlODI4YWRkYzJmYWEwZjI0YzZmZDRhYjY2YjU0YjIzNzNmYzViZTlmYTFjM2YxYmJlZjljZjhhN2FhNGZiMDlhYmM2ZGRjNTM3ZDIzNzgxYmNiZGYxMGRlNGE5YWIyYjZkNjYzZDU3Y2M0YTEzM2Y4NDI1MTFmYjk=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group.id: covid-19-ub
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
